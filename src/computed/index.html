<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Vue: Computed</title>
    </head>

        <div id="root">

            <h2> All Tasks </h2>
            <ul>
                <li v-for="task in tasks">{{ task.description }}</li>
            </ul>
            
            <h2> Incomplete Tasks </h2>
            <ul>
                <li v-for="task in incompleteTasks">{{ task.description }}</li>
            </ul>

        </div>

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            const app = new Vue({
                el: "#root",
                data: {
                    tasks: [
                        { description: "A", completed: false },
                        { description: "B", completed: true },
                        { description: "C", completed: true },
                        { description: "D", completed: false },
                        { description: "E", completed: false }
                    ]
                },
                computed: {
                    incompleteTasks() {
                        return this.tasks.filter(
                            task => !task.completed
                        )
                    }
                },
                methods: {
                }
            });
        </script>
    </body>
</html>
